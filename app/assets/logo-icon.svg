<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
<defs>
    <!-- Градиенты для логотипа -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Эффект свечения -->
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Анимация пульсации -->
    <animate id="pulse" attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </defs>

  <!-- Иконка логотипа (зодиакальный круг с AI) -->
  <g transform="translate(30, 30)">
    <!-- Внешнее кольцо -->
    <circle cx="0" cy="0" r="24" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="60s" repeatCount="indefinite"/>
    </circle>

    <!-- Внутреннее кольцо -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="40s" repeatCount="indefinite"/>
    </circle>

    <!-- Зодиакальные символы по кругу (упрощенно) -->
    <g fill="url(#logoGradient)" font-size="6" font-family="serif" opacity="0.7">
      <text x="0" y="-20" text-anchor="middle">♈</text>
      <text x="17" y="-10" text-anchor="middle">♉</text>
      <text x="20" y="5" text-anchor="middle">♊</text>
      <text x="10" y="18" text-anchor="middle">♋</text>
      <text x="0" y="22" text-anchor="middle">♌</text>
      <text x="-10" y="18" text-anchor="middle">♍</text>
      <text x="-20" y="5" text-anchor="middle">♎</text>
      <text x="-17" y="-10" text-anchor="middle">♏</text>
    </g>

    <!-- Центральный AI символ -->
    <g filter="url(#logoGlow)">
      <!-- Фон для AI -->
      <circle cx="0" cy="0" r="12" fill="url(#aiGradient)" opacity="0.9"/>

      <!-- AI текст -->
      <text x="0" y="5" fill="#ffffff" font-size="12" font-weight="bold" font-family="'Inter', sans-serif" text-anchor="middle">AI</text>
    </g>

    <!-- Декоративные точки -->
    <g fill="#667eea" opacity="0.6">
      <circle cx="0" cy="-26" r="1">
        <use href="#pulse"/>
      </circle>
      <circle cx="23" cy="-13" r="1">
        <animate attributeName="opacity" values="1;0.6;1" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="26" cy="0" r="1">
        <use href="#pulse"/>
      </circle>
      <circle cx="23" cy="13" r="1">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

</svg>
