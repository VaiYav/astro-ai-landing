<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты -->
    <radialGradient id="chartBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#16213e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.05" />
    </linearGradient>

    <filter id="planetGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Паттерн для аспектов -->
    <pattern id="aspectLine" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="0.5" fill="#667eea" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Фон карты -->
  <circle cx="250" cy="250" r="240" fill="url(#chartBg)"/>

  <!-- Основные круги карты -->
  <!-- Внешний круг (знаки зодиака) -->
  <circle cx="250" cy="250" r="220" fill="none" stroke="#667eea" stroke-width="2" opacity="0.8"/>

  <!-- Круг домов -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#764ba2" stroke-width="1.5" opacity="0.6"/>

  <!-- Внутренний круг (аспекты) -->
  <circle cx="250" cy="250" r="140" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>

  <!-- Центральный круг -->
  <circle cx="250" cy="250" r="40" fill="none" stroke="#667eea" stroke-width="1" opacity="0.6"/>

  <!-- Разделительные линии домов (12 домов по 30°) -->
  <g stroke="#667eea" stroke-width="1" opacity="0.3">
    <!-- Линии домов -->
    <line x1="250" y1="30" x2="250" y2="470" /> <!-- 1-7 дома -->
    <line x1="30" y1="250" x2="470" y2="250" /> <!-- 4-10 дома -->

    <!-- Дополнительные линии домов -->
    <line x1="250" y1="30" x2="250" y2="180" transform="rotate(30 250 250)"/>
    <line x1="250" y1="30" x2="250" y2="180" transform="rotate(60 250 250)"/>
    <line x1="250" y1="30" x2="250" y2="180" transform="rotate(120 250 250)"/>
    <line x1="250" y1="30" x2="250" y2="180" transform="rotate(150 250 250)"/>
    <line x1="250" y1="30" x2="250" y2="180" transform="rotate(210 250 250)"/>
    <line x1="250" y1="30" x2="250" y2="180" transform="rotate(240 250 250)"/>
    <line x1="250" y1="30" x2="250" y2="180" transform="rotate(300 250 250)"/>
    <line x1="250" y1="30" x2="250" y2="180" transform="rotate(330 250 250)"/>
  </g>

  <!-- Знаки зодиака на внешнем кольце -->
  <g fill="#667eea" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle">
    <!-- Овен -->
    <text x="250" y="45" transform="rotate(15 250 250)">♈</text>
    <!-- Телец -->
    <text x="250" y="45" transform="rotate(45 250 250)">♉</text>
    <!-- Близнецы -->
    <text x="250" y="45" transform="rotate(75 250 250)">♊</text>
    <!-- Рак -->
    <text x="250" y="45" transform="rotate(105 250 250)">♋</text>
    <!-- Лев -->
    <text x="250" y="45" transform="rotate(135 250 250)">♌</text>
    <!-- Дева -->
    <text x="250" y="45" transform="rotate(165 250 250)">♍</text>
    <!-- Весы -->
    <text x="250" y="45" transform="rotate(195 250 250)">♎</text>
    <!-- Скорпион -->
    <text x="250" y="45" transform="rotate(225 250 250)">♏</text>
    <!-- Стрелец -->
    <text x="250" y="45" transform="rotate(255 250 250)">♐</text>
    <!-- Козерог -->
    <text x="250" y="45" transform="rotate(285 250 250)">♑</text>
    <!-- Водолей -->
    <text x="250" y="45" transform="rotate(315 250 250)">♒</text>
    <!-- Рыбы -->
    <text x="250" y="45" transform="rotate(345 250 250)">♓</text>
  </g>

  <!-- Номера домов -->
  <g fill="#b8c5d1" font-family="sans-serif" font-size="12" text-anchor="middle">
    <text x="250" y="70">I</text>
    <text x="250" y="70" transform="rotate(30 250 250)">II</text>
    <text x="250" y="70" transform="rotate(60 250 250)">III</text>
    <text x="250" y="70" transform="rotate(90 250 250)">IV</text>
    <text x="250" y="70" transform="rotate(120 250 250)">V</text>
    <text x="250" y="70" transform="rotate(150 250 250)">VI</text>
    <text x="250" y="70" transform="rotate(180 250 250)">VII</text>
    <text x="250" y="70" transform="rotate(210 250 250)">VIII</text>
    <text x="250" y="70" transform="rotate(240 250 250)">IX</text>
    <text x="250" y="70" transform="rotate(270 250 250)">X</text>
    <text x="250" y="70" transform="rotate(300 250 250)">XI</text>
    <text x="250" y="70" transform="rotate(330 250 250)">XII</text>
  </g>

  <!-- Планеты с позициями -->
  <g filter="url(#planetGlow)">
    <!-- Солнце в Льве -->
    <circle cx="150" cy="120" r="8" fill="#ffd700" opacity="0.9"/>
    <text x="150" y="125" fill="#ffd700" font-size="16" text-anchor="middle">☉</text>
    <text x="150" y="140" fill="#ffd700" font-size="8" text-anchor="middle">15°♌</text>

    <!-- Луна в Рыбах -->
    <circle cx="380" cy="320" r="6" fill="#c0c0c0" opacity="0.9"/>
    <text x="380" y="325" fill="#c0c0c0" font-size="14" text-anchor="middle">☽</text>
    <text x="380" y="340" fill="#c0c0c0" font-size="8" text-anchor="middle">22°♓</text>

    <!-- Меркурий в Деве -->
    <circle cx="320" cy="100" r="4" fill="#87ceeb" opacity="0.8"/>
    <text x="320" y="105" fill="#87ceeb" font-size="12" text-anchor="middle">☿</text>
    <text x="320" y="120" fill="#87ceeb" font-size="8" text-anchor="middle">8°♍</text>

    <!-- Венера в Весах -->
    <circle cx="380" cy="180" r="5" fill="#ffc649" opacity="0.8"/>
    <text x="380" y="185" fill="#ffc649" font-size="14" text-anchor="middle">♀</text>
    <text x="380" y="200" fill="#ffc649" font-size="8" text-anchor="middle">3°♎</text>

    <!-- Марс в Овне -->
    <circle cx="180" cy="80" r="5" fill="#ff6b6b" opacity="0.8"/>
    <text x="180" y="85" fill="#ff6b6b" font-size="14" text-anchor="middle">♂</text>
    <text x="180" y="100" fill="#ff6b6b" font-size="8" text-anchor="middle">28°♈</text>

    <!-- Юпитер в Стрельце -->
    <circle cx="320" cy="380" r="6" fill="#ff9500" opacity="0.8"/>
    <text x="320" y="385" fill="#ff9500" font-size="14" text-anchor="middle">♃</text>
    <text x="320" y="400" fill="#ff9500" font-size="8" text-anchor="middle">12°♐</text>

    <!-- Сатурн в Козероге -->
    <circle cx="250" cy="420" r="5" fill="#a0a0a0" opacity="0.8"/>
    <text x="250" y="425" fill="#a0a0a0" font-size="14" text-anchor="middle">♄</text>
    <text x="250" y="440" fill="#a0a0a0" font-size="8" text-anchor="middle">25°♑</text>

    <!-- Уран в Водолее -->
    <circle cx="180" cy="420" r="4" fill="#4fc3f7" opacity="0.7"/>
    <text x="180" y="425" fill="#4fc3f7" font-size="12" text-anchor="middle">♅</text>
    <text x="180" y="440" fill="#4fc3f7" font-size="8" text-anchor="middle">7°♒</text>

    <!-- Нептун в Рыбах -->
    <circle cx="120" cy="380" r="4" fill="#8e24aa" opacity="0.7"/>
    <text x="120" y="385" fill="#8e24aa" font-size="12" text-anchor="middle">♆</text>
    <text x="120" y="400" fill="#8e24aa" font-size="8" text-anchor="middle">19°♓</text>

    <!-- Плутон в Козероге -->
    <circle cx="280" cy="400" r="3" fill="#8d6e63" opacity="0.7"/>
    <text x="280" y="405" fill="#8d6e63" font-size="10" text-anchor="middle">♇</text>
    <text x="280" y="418" fill="#8d6e63" font-size="8" text-anchor="middle">23°♑</text>
  </g>

  <!-- Аспекты (линии между планетами) -->
  <g stroke-width="1" opacity="0.4">
    <!-- Тригон: Солнце-Юпитер -->
    <line x1="150" y1="120" x2="320" y2="380" stroke="#10b981" stroke-dasharray="3,3"/>

    <!-- Секстиль: Венера-Марс -->
    <line x1="380" y1="180" x2="180" y2="80" stroke="#667eea" stroke-dasharray="2,2"/>

    <!-- Квадрат: Луна-Сатурн -->
    <line x1="380" y1="320" x2="250" y2="420" stroke="#ef4444" stroke-dasharray="4,2"/>

    <!-- Оппозиция: Меркурий-Нептун -->
    <line x1="320" y1="100" x2="120" y2="380" stroke="#f59e0b" stroke-dasharray="5,5"/>

    <!-- Соединение: Сатурн-Плутон -->
    <line x1="250" y1="420" x2="280" y2="400" stroke="#8b5cf6" stroke-width="2"/>
  </g>

  <!-- Асцендент и МС -->
  <g>
    <!-- Асцендент (восходящий знак) -->
    <line x1="470" y1="250" x2="430" y2="250" stroke="#667eea" stroke-width="3"/>
    <text x="480" y="255" fill="#667eea" font-size="12" font-weight="bold">AC</text>
    <text x="480" y="270" fill="#667eea" font-size="8">28°♊</text>

    <!-- МС (Середина неба) -->
    <line x1="250" y1="30" x2="250" y2="70" stroke="#764ba2" stroke-width="3"/>
    <text x="255" y="25" fill="#764ba2" font-size="12" font-weight="bold">MC</text>
    <text x="270" y="25" fill="#764ba2" font-size="8">15°♓</text>
  </g>

  <!-- Лунные узлы -->
  <g>
    <!-- Северный узел -->
    <circle cx="120" cy="150" r="3" fill="#4caf50" opacity="0.8"/>
    <text x="120" y="155" fill="#4caf50" font-size="10" text-anchor="middle">☊</text>
    <text x="120" y="170" fill="#4caf50" font-size="7" text-anchor="middle">2°♉</text>

    <!-- Южный узел -->
    <circle cx="380" cy="350" r="3" fill="#ff5722" opacity="0.8"/>
    <text x="380" y="355" fill="#ff5722" font-size="10" text-anchor="middle">☋</text>
    <text x="380" y="370" fill="#ff5722" font-size="7" text-anchor="middle">2°♏</text>
  </g>

  <!-- Информационная панель -->
  <g>
    <rect x="10" y="10" width="150" height="80" fill="rgba(26, 26, 46, 0.9)"
          stroke="#667eea" stroke-width="1" rx="5" opacity="0.9"/>

    <text x="85" y="25" fill="#667eea" font-size="12" font-weight="bold" text-anchor="middle">Natal Chart</text>
    <text x="15" y="40" fill="#b8c5d1" font-size="9">Date: 15.08.1990</text>
    <text x="15" y="52" fill="#b8c5d1" font-size="9">Time: 14:30</text>
    <text x="15" y="64" fill="#b8c5d1" font-size="9">Place: Berlin, Germany</text>
    <text x="15" y="76" fill="#b8c5d1" font-size="9">House: Placidus</text>
  </g>

  <!-- Декоративные звезды -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="1" fill="#667eea">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="450" r="1" fill="#764ba2">
      <animate attributeName="opacity" values="1;0.3;1" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="50" r="0.8" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="450" r="0.8" fill="#ec4899">
      <animate attributeName="opacity" values="1;0.3;1" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
