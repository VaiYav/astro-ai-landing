<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты для колеса -->
    <radialGradient id="wheelGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#16213e;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3" />
    </radialGradient>

    <linearGradient id="signGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.6" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Анимация вращения -->
    <animateTransform id="rotate" attributeName="transform" type="rotate"
                      values="0 200 200;360 200 200" dur="120s" repeatCount="indefinite"/>
  </defs>

  <!-- Фон -->
  <circle cx="200" cy="200" r="200" fill="url(#wheelGradient)" opacity="0.3"/>

  <!-- Внешнее кольцо -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="#764ba2" stroke-width="1" opacity="0.3"/>

  <!-- Внутреннее кольцо -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="200" r="60" fill="none" stroke="#764ba2" stroke-width="1" opacity="0.3"/>

  <!-- Разделительные линии для знаков зодиака (30 градусов каждый) -->
  <g stroke="#667eea" stroke-width="1" opacity="0.4">
    <!-- 12 линий по 30 градусов -->
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(0 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(30 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(60 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(90 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(120 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(150 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(180 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(210 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(240 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(270 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(300 200 200)"/>
    <line x1="200" y1="20" x2="200" y2="80" transform="rotate(330 200 200)"/>
  </g>

  <!-- Символы знаков зодиака -->
  <g fill="#667eea" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle">

    <!-- Овен ♈ (0°) -->
    <g transform="translate(200, 50) rotate(0)">
      <text y="5">♈</text>
      <text y="20" font-size="8" fill="#b8c5d1">Овен</text>
    </g>

    <!-- Телец ♉ (30°) -->
    <g transform="translate(200, 50) rotate(30)">
      <text y="5" transform="rotate(-30)">♉</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-30)">Телец</text>
    </g>

    <!-- Близнецы ♊ (60°) -->
    <g transform="translate(200, 50) rotate(60)">
      <text y="5" transform="rotate(-60)">♊</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-60)">Близн.</text>
    </g>

    <!-- Рак ♋ (90°) -->
    <g transform="translate(200, 50) rotate(90)">
      <text y="5" transform="rotate(-90)">♋</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-90)">Рак</text>
    </g>

    <!-- Лев ♌ (120°) -->
    <g transform="translate(200, 50) rotate(120)">
      <text y="5" transform="rotate(-120)">♌</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-120)">Лев</text>
    </g>

    <!-- Дева ♍ (150°) -->
    <g transform="translate(200, 50) rotate(150)">
      <text y="5" transform="rotate(-150)">♍</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-150)">Дева</text>
    </g>

    <!-- Весы ♎ (180°) -->
    <g transform="translate(200, 50) rotate(180)">
      <text y="5" transform="rotate(-180)">♎</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-180)">Весы</text>
    </g>

    <!-- Скорпион ♏ (210°) -->
    <g transform="translate(200, 50) rotate(210)">
      <text y="5" transform="rotate(-210)">♏</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-210)">Скорп.</text>
    </g>

    <!-- Стрелец ♐ (240°) -->
    <g transform="translate(200, 50) rotate(240)">
      <text y="5" transform="rotate(-240)">♐</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-240)">Стрел.</text>
    </g>

    <!-- Козерог ♑ (270°) -->
    <g transform="translate(200, 50) rotate(270)">
      <text y="5" transform="rotate(-270)">♑</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-270)">Козер.</text>
    </g>

    <!-- Водолей ♒ (300°) -->
    <g transform="translate(200, 50) rotate(300)">
      <text y="5" transform="rotate(-300)">♒</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-300)">Водол.</text>
    </g>

    <!-- Рыбы ♓ (330°) -->
    <g transform="translate(200, 50) rotate(330)">
      <text y="5" transform="rotate(-330)">♓</text>
      <text y="20" font-size="8" fill="#b8c5d1" transform="rotate(-330)">Рыбы</text>
    </g>
  </g>

  <!-- Планеты (примерное расположение) -->
  <g>
    <!-- Солнце -->
    <circle cx="200" cy="120" r="6" fill="#ffd700" opacity="0.8" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 200 200;360 200 200" dur="30s" repeatCount="indefinite"/>
    </circle>
    <text x="200" y="110" fill="#ffd700" font-size="8" text-anchor="middle">☉</text>

    <!-- Луна -->
    <circle cx="170" cy="200" r="4" fill="#c0c0c0" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 200 200;360 200 200" dur="10s" repeatCount="indefinite"/>
    </circle>
    <text x="170" y="190" fill="#c0c0c0" font-size="8" text-anchor="middle">☽</text>

    <!-- Меркурий -->
    <circle cx="220" cy="160" r="2" fill="#87ceeb" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 200 200;360 200 200" dur="20s" repeatCount="indefinite"/>
    </circle>

    <!-- Венера -->
    <circle cx="150" cy="180" r="3" fill="#ffc649" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 200 200;360 200 200" dur="25s" repeatCount="indefinite"/>
    </circle>

    <!-- Марс -->
    <circle cx="250" cy="220" r="3" fill="#ff6b6b" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 200 200;360 200 200" dur="40s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Центральный символ -->
  <g>
    <circle cx="200" cy="200" r="25" fill="url(#signGradient)" opacity="0.3"/>
    <circle cx="200" cy="200" r="25" fill="none" stroke="#667eea" stroke-width="2"/>
    <text x="200" y="205" fill="#667eea" font-size="20" text-anchor="middle" font-weight="bold">✶</text>
  </g>

  <!-- Декоративные элементы -->
  <g opacity="0.2">
    <!-- Звезды вокруг колеса -->
    <circle cx="50" cy="50" r="1" fill="#667eea">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="50" r="1" fill="#764ba2">
      <animate attributeName="opacity" values="1;0.2;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="350" r="1" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="350" r="1" fill="#ec4899">
      <animate attributeName="opacity" values="1;0.2;1" dur="6s" repeatCount="indefinite"/>
    </circle>

    <!-- Дополнительные мерцающие точки -->
    <circle cx="100" cy="100" r="0.5" fill="#667eea">
      <animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="0.5" fill="#764ba2">
      <animate attributeName="opacity" values="1;0;1" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="300" r="0.5" fill="#8b5cf6">
      <animate attributeName="opacity" values="0;1;0" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="300" r="0.5" fill="#ec4899">
      <animate attributeName="opacity" values="1;0;1" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Медленно вращающееся внешнее кольцо с точками -->
  <g>
    <use href="#rotate"/>
    <g stroke="#667eea" stroke-width="0.5" opacity="0.3">
      <circle cx="200" cy="30" r="1" fill="#667eea"/>
      <circle cx="200" cy="370" r="1" fill="#667eea"/>
      <circle cx="30" cy="200" r="1" fill="#764ba2"/>
      <circle cx="370" cy="200" r="1" fill="#764ba2"/>
    </g>
  </g>
</svg>
